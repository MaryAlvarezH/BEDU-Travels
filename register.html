<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>

    <link rel="stylesheet" href="assets/css/register.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Handlee|Lato&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="/css/" ><img src="./assets/images/bedu-logo.png"></a>
        <div>
            <a href="/css/" >Login</a>
            <a href="/js/" >Registro</a>
        </div>
      
    </nav>
    <section>
        <div class="panel-container">
            <div class="title"> 
                <span>Registrate para obtener todos los beneficios de Bedu-Travels</span>
            </div>
        
            <div class="form-group">
                <div class="input-group">
                    <span>Nombre:</span>
                    <input type="text">
                </div>
                <div class="input-group">
                    <span>Apellido:</span>
                    <input type="text">
                </div>
                 <div class="input-group">
                    <span>Correo Eléctronico:</span>
                    <input type="text">
                </div>
                <div class="input-group">
                    <span>Número Teléfonico:</span>
                    <input type="text">
                </div>
                 <div class="input-group">
                    <span>Fecha de Nacimiento:</span>
                    <input type="text" placeholder="dd/mm/aaaa">
                </div>
                <div class="input-group">
                    <span>Nacionalidad:</span>
                    <input type="text">
                </div>
                 <div class="input-group">
                    <span>Password:</span>
                    <input type="password">
                </div>
                  <div class="input-group">
                    <span>Confirma tu password:</span>
                    <input type="password">
                </div>
                <button type="submit">Registrarse</button>
            </div>
           
    </div>

    </section>
    
   
    <footer>
        <div class="contact">
            <span>BeduTravels 2019</span>
            <br>
            <span>hola@bedutravels.com</span>
        </div>
       
        <div class="social-media">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
        </div>
    </footer>
</body>
</html>
